name: Terraform-Network-Starter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init
        working-directory: ./env/production

      - name: Terraform Plan
        run: terraform plan -out=tfplan -var "admin_username=${{ secrets.ADMIN_USERNAME }}" -var "location=${{ secrets.AZURE_LOCATION }}"
        working-directory: ./env/production

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./env/production
